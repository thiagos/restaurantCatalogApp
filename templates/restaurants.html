<html>
    <head>
	    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='styles.css')}}?q=22'>
	</head>
<body>
	<div class='pane' >
	<div class='header'><h2>Restaurants List</h2></div>
	<div class='flash'>
		{% with messages = get_flashed_messages() %}
		    {% if messages %}
		    <ul>
		    {% for message in messages %}
		    	<li><strong>{{ message }}</strong></li>
		    {% endfor %}
		    </ul>
		    {% endif %}
		{% endwith %}
	</div>

	<a href='{{ url_for('createRestaurant') }}'>Create new restaurant</a><br><br>

	
    {% for restaurant in restaurants %}
    <ul>
        <li class='restname'><a href='{{ url_for('showRestaurant', restaurant_id=restaurant.id) }}'>{{ restaurant.name }}</a></li>
        <a href='{{ url_for('editRestaurant', restaurant_id=restaurant.id)}}'><button>edit</button></a>
        <a href='{{ url_for('deleteRestaurant', restaurant_id=restaurant.id)}}'><button>delete</button></a>
    </ul>
    {% endfor %}
	</div>
</body>
</html>
