<html>
    <head>
	    <link rel='stylesheet' type='text/css' href='{{ url_for('static', filename='styles.css')}}?q=16'>
	</head>
<body>
	<div class='pane' >
	<div class='header'><h2>::{{ restaurant.name }} Menu::</h2></div>	
	<div class='flash'>
		{% with messages = get_flashed_messages() %}
		    {% if messages %}
		    <ul>
		    {% for message in messages %}
		    	<li><strong>{{ message }}</strong></li>
		    {% endfor %}
		    </ul>
		    {% endif %}
		{% endwith %}
	</div>
	{% for i in menu_items %}
    <div class='name'><p>{{ i.name }}</p></div>
    <div class='price'><p>{{ i.price }}</p></div>
    <div class='description'><p> {{i.description}} </p></div><br>
	{% endfor %}
    </div>
</body>
</html>
